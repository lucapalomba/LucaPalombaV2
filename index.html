    <!-- Add your site or application content here -->
    <div class="menu-left">
        <ul class="drawer">

        <!--experience -->
        <li class="experience">
            <a >
                <i class="fa fa-tags"></i>
                <span>Experience</span>
            </a>
            <ul>
                <li>
                    <a ng-href="#/timeline" >
                        <i class="fa fa-circle-o clock">
                            <div class="thick"></div>
                            <div class="thick2"></div>
                        </i>
                        <span>Timeline</span>
                    </a>
                </li>
                <li>
                    <a ng-href="#/technologies"  >
                        <i class="fa fa-css3 one"></i><i class="fa fa-html5 two"></i><i class="fa fa-git three"></i>
                        <span>Techno's</span>
                    </a>
                </li>
            </ul>
        </li>

        <!-- works -->
        <li>
            <a >
                <i class="fa fa-terminal"></i>
                <span>Works</span>
            </a>
            <ul>
                <li>
                    <a ng-href="#/how-i-work" >
                        <i class="fa fa-truck"></i>
                        <span>How</span>
                    </a>
                </li>
                <li>
                    <a ng-href="#/instruments">
                        <i class="fa fa-wrench"></i>
                        <span>Instruments</span>
                    </a>
                </li>
                <li>
                    <a ng-href="#/portfolio">
                        <i class="fa fa-th"></i>
                        <span>Portfolio</span>
                    </a>
                </li>
            </ul>
        </li>
        
        
        <!-- me & contacts -->
        <li>
            <a >
               <i class="fa fa-street-view"></i>
                <span>ME</span>
            </a>
            <ul>
                <li>
                    <a ng-href="#/luca-palomba">
                      <i class="fa fa-heart"></i>
                        <span>MySelf</span>
                    </a>
                </li>
                <li>
                    <a ng-href="#/follow">
                       <i class="fa fa-bullhorn"></i>
                        <span>Follow me</span>
                    </a>
                </li>
                 <li>
                    <a ng-href="#/contacts">
                        <i class="fa fa-envelope-o"></i>
                        <span>Contact me</span>
                    </a>
                </li>
            </ul>
        </li>

        <!-- language changer -->
        <li>
            <a ng-click="changelang()">
                <i class="fa fa-flag-o"></i>
                <span>Language</span>
               
            </a>
              <ul>
                <li>
                    <a  ng-click="changelang('en')" >
                        <i class="fa fa-flag-o"></i><span class="flag-icon flag-icon-gb flag-icon-squared"></span>
                        <span>EN</span>
                    </a>
                </li>
                 <li>
                    <a  ng-click="changelang('it')">
                        <i class="fa fa-flag-o"></i><span class="flag-icon flag-icon-it flag-icon-squared"></span>
                        <span>IT</span>
                    </a>
                </li>
            </ul>
        </li>
        
    </ul>
    </div>

    <div class="container maincontent">
        <div ng-view="" onload="" class="view-animate"></div>
    </div>

    <div class="footer">
        <div class="container">
            <p><i class="fa fa-heartbeat inred"></i>  Made in Brescia</p>
        </div>
    </div>

    </div>
